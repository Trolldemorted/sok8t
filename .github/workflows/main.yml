name: ci

on:
  push:
    branches:
    - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build image
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker build . -t sok8t
        docker tag sok8t ghcr.io/Trolldemorted/sok8t/sok8t:latest
        docker push ghcr.io/Trolldemorted/sok8t/sok8t:latest
